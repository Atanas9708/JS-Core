<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let deleteBtn = $('#btnDelete').on('click',deleteTown);
        let result = $('#result');

        function deleteTown() {
            let isDeleted = false;
            let townToDlete = $('#townName').val();
            let towns = $('#towns option')
                .filter((index,elem) => $(elem).text() === townToDlete)
                .each(function (index, elem) {
                    $(elem).remove();
                    isDeleted = true;
                });
            if (isDeleted){
                result.text(`${townToDlete} deleted.`);
            }else {
                result.text(`${townToDlete} not found.`)
            }
        }
    }
</script>
</body>
</html>
