<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian only) is home-made liquor
    (alcoholic drink). It can be made of grapes,
    plums or other fruits (even apples).
</p>
<script>
function extract(elementId) {
    let para = document.getElementById(elementId).textContent;
    let pattern = /\(([^)]+)\)/g;
    let result = [];

    let match = pattern.exec(para);
    while (match){
        result.push(match[1]);
        match = pattern.exec(para);
    }

    return result.join('; ');
}
</script>
</body>
</html>
